<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Bootcamp DNC</title>
</head>
<body>

    <nav id="navHeader">
        <div id="navBar">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header id="sectionHeader">
            <h1>BOOTCAMP DNC</h1>
            <p>Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="invert"><b>acelerar a carreira</b></span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert"><b>BACK-END, FRONT-END & BANCO DE DADOS.</b></span></p>
        </header>

        <form action="" id="sectionForm">

            <div class="formGroup">
                <label for="">Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui" class="inputText">
            </div>

            <div class="formGroup">
                <label for="">Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui" class="inputText">
            </div>

            <div class="formGroup" id="formCheckbox">
                <label for="">Área de Interesse:</label>
                <div class="checkboxItens">
                    <input type="checkbox" value="Front">
                    <label>Front-End</label>

                    <input type="checkbox" value="Back">
                    <label>Back-End</label>

                    <input type="checkbox" value="banco">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="formGroup">
                <label for="">E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui" class="inputText">
            </div>

            <div class="formGroup">
                <label for="">Telefone:</label>
                <input type="number" placeholder="(99) 9999-9999" class="inputText">
            </div>

            <div class="formGroup">
                <label for="">Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)" class="inputText">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </section>

</body>
</html>
